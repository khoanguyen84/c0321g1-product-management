<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    
    <div class="container">
        <div id="msg" class="row d-none">
            <span></span>
            <a href="javascript:;" class="btn btn-danger" onclick="closeMessage()">Close</a>
        </div>
        <div class="row">
            <h3>Add New Product</h3>
            <div class="form-group">
                <input id="product-name" type="text" placeholder="New Product">
                <a href="javascript:;" class="btn btn-success" onclick="addProduct()">Add</a>
            </div>
        </div>
        <div class="row">
            <h3>Display All Product</h3>
            <div class="products">
                <table>
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Product Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbProducts">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/site.js"></script>
</body>
</html>
